{% extends "client/template.html" %}
{% load static %}   

{% block content %}
        <!-- Start Hero -->
        <section class="relative table w-full py-36 bg-[url('../../static/assets/images/hero/bg.html')] bg-top bg-no-repeat bg-cover">
            <div class="absolute inset-0 bg-emerald-900/90"></div>
            <div class="container">
                <div class="grid grid-cols-1 text-center mt-10">
                    <h3 class="md:text-3xl text-2xl md:leading-snug tracking-wide leading-snug font-medium text-white">Companies
                    </h3>
                </div><!--end grid-->
            </div><!--end container-->
            
            <div class="absolute text-center z-10 bottom-5 start-0 end-0 mx-3">
                <ul class="breadcrumb tracking-[0.5px] breadcrumb-light mb-0 inline-block">
                    <li class="inline breadcrumb-item text-[15px] font-semibold duration-500 ease-in-out text-white/50 hover:text-white"><a href="{% url 'home' %}">Home</a></li>
                    <li class="inline breadcrumb-item text-[15px] font-semibold duration-500 ease-in-out text-white" aria-current="page">Companies
                    </li>
                </ul>
            </div>
        </section><!--end section-->
        <div class="relative">
            <div class="shape absolute start-0 end-0 sm:-bottom-px -bottom-[2px] overflow-hidden z-1 text-white dark:text-slate-900">
                <svg class="w-full h-auto" viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
                </svg>
            </div>
        </div>
        <!-- End Hero -->

         <!-- Start -->
         <section class="relative md:py-24 py-16">
            <div class="container">


                    <div class="grid lg:grid-cols-4 grid-cols-1 gap-6 mt-6">

                        {% for i in companies %}
                        
                        <div class="group relative overflow-hidden rounded-md shadow dark:shadow-gray-800">
                            
                            <a href="{% url 'company-profile' i.company_name %}">

                                <div class="flex items-center p-6 border-t border-gray-100 dark:border-gray-700">
                                    <img src="../../media/{{i.company_logo}}" class="size-12 shadow-md dark:shadow-gray-800 rounded-md p-2 bg-white dark:bg-slate-900" alt="">
                                    
                                    <div class="ms-3">
                                        <h6 class="mb-0 font-semibold text-base">{{i.company_name}}</h6>
                                        <span class="text-slate-400 text-sm">{{i.user.state}}</span>
                                    </div>
                                </div>
                            </a> 
                        </div><!--end content-->
                        {% endfor %}

                    </div>

                    
                    
                    <!--end content-->
                
          
            </div><!--end container-->
        </section><!--end section-->
        <!-- End -->

        {% endblock content %}
