{% extends 'server/template.html'%}
{% load static %}
{%block content%}
<div class="grid grid-cols-1 xl:grid-cols-12 gap-x-5">
    <div class="xl:col-span-9">
        <div class="card">
            <div class="card-body">
                <h6 class="mb-4 text-15 grow">Apply Leave</h6>
                <form action="#!">
                    <div class="grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-12">
                        <div class="xl:col-span-6">
                            <div>
                                <label for="leaveType" class="inline-block mb-2 text-base font-medium">Leave Type</label>
                                <div class="choices" data-type="select-one" tabindex="0" role="listbox" aria-haspopup="true" aria-expanded="false"><div class="choices__inner"><select class="form-input border-slate-200 focus:outline-none focus:border-custom-500 choices__input" data-choices="" data-choices-search-false="" name="leaveType" id="leaveType" hidden="" tabindex="-1" data-choice="active"><option value="Casual Leave" data-custom-properties="[object Object]">Casual Leave</option></select><div class="choices__list choices__list--single"><div class="choices__item choices__item--selectable" data-item="" data-id="2" data-value="Casual Leave" data-custom-properties="[object Object]" aria-selected="true">Casual Leave</div></div></div><div class="choices__list choices__list--dropdown" aria-expanded="false"><div class="choices__list" role="listbox"><div id="choices--leaveType-item-choice-4" class="choices__item choices__item--choice choices__placeholder choices__item--selectable is-highlighted" role="option" data-choice="" data-id="4" data-value="" data-select-text="Press to select" data-choice-selectable="" aria-selected="true">Select Leave Type</div><div id="choices--leaveType-item-choice-1" class="choices__item choices__item--choice choices__item--selectable" role="option" data-choice="" data-id="1" data-value="Annual Leave" data-select-text="Press to select" data-choice-selectable="" aria-selected="false">Annual Leave</div><div id="choices--leaveType-item-choice-2" class="choices__item choices__item--choice is-selected choices__item--selectable" role="option" data-choice="" data-id="2" data-value="Casual Leave" data-select-text="Press to select" data-choice-selectable="" aria-selected="false">Casual Leave</div><div id="choices--leaveType-item-choice-3" class="choices__item choices__item--choice choices__item--selectable" role="option" data-choice="" data-id="3" data-value="Medical Leave" data-select-text="Press to select" data-choice-selectable="" aria-selected="false">Medical Leave</div><div id="choices--leaveType-item-choice-5" class="choices__item choices__item--choice choices__item--selectable" role="option" data-choice="" data-id="5" data-value="Sick Leave" data-select-text="Press to select" data-choice-selectable="" aria-selected="false">Sick Leave</div></div></div></div>
                            </div>
                        </div><!--end col-->
                        <div class="xl:col-span-6">
                            <div>
                                <label for="remainingLeaves" class="inline-block mb-2 text-base font-medium">Remaining Leaves</label>
                                <input type="text" id="remainingLeaves" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" value="18" disabled="">
                            </div>
                        </div><!--end col-->
                        <div class="xl:col-span-6">
                            <label for="fromInput" class="inline-block mb-2 text-base font-medium">Form</label>
                            <input type="text" id="fromInput" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200 flatpickr-input" placeholder="Select date" data-provider="flatpickr" data-date-format="d M, Y" readonly="readonly">
                        </div>
                        <div class="xl:col-span-6">
                            <label for="toInput" class="inline-block mb-2 text-base font-medium">To</label>
                            <input type="text" id="toInput" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200 flatpickr-input" placeholder="Select date" data-provider="flatpickr" data-date-format="d M, Y" readonly="readonly">
                        </div>
                        <div class="xl:col-span-6">
                            <div>
                                <label for="numberOfDayLeaves" class="inline-block mb-2 text-base font-medium">Number of Days</label>
                                <input type="text" id="numberOfDayLeaves" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" value="01" disabled="">
                            </div>
                        </div>
                        <div class="xl:col-span-6">
                            <label for="leaveDayInput" class="inline-block mb-2 text-base font-medium">Leave Day</label>
                            <div class="choices" data-type="select-one" tabindex="0" role="listbox" aria-haspopup="true" aria-expanded="false"><div class="choices__inner"><select class="form-input border-slate-200 focus:outline-none focus:border-custom-500 choices__input" data-choices="" data-choices-search-false="" name="leaveDayInput" id="leaveDayInput" hidden="" tabindex="-1" data-choice="active"><option value="" data-custom-properties="[object Object]">Select Leave Day</option></select><div class="choices__list choices__list--single"><div class="choices__item choices__placeholder choices__item--selectable" data-item="" data-id="1" data-value="" data-custom-properties="[object Object]" aria-selected="true">Select Leave Day</div></div></div><div class="choices__list choices__list--dropdown" aria-expanded="false"><div class="choices__list" role="listbox"><div id="choices--leaveDayInput-item-choice-3" class="choices__item choices__item--choice is-selected choices__placeholder choices__item--selectable is-highlighted" role="option" data-choice="" data-id="3" data-value="" data-select-text="Press to select" data-choice-selectable="" aria-selected="true">Select Leave Day</div><div id="choices--leaveDayInput-item-choice-1" class="choices__item choices__item--choice choices__item--selectable" role="option" data-choice="" data-id="1" data-value="Full Day" data-select-text="Press to select" data-choice-selectable="">Full Day</div><div id="choices--leaveDayInput-item-choice-2" class="choices__item choices__item--choice choices__item--selectable" role="option" data-choice="" data-id="2" data-value="Half Day" data-select-text="Press to select" data-choice-selectable="">Half Day</div></div></div></div>
                        </div>
                        <div class="md:col-span-2 xl:col-span-12">
                            <div>
                                <label for="reasonInput" class="inline-block mb-2 text-base font-medium">Reason</label>
                                <textarea class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" id="reasonInput" rows="3"></textarea>
                            </div>
                        </div>
                    </div><!--end grid-->
                    <div class="flex justify-end gap-2 mt-4">
                        <button type="reset" class="text-red-500 bg-white btn hover:text-red-500 hover:bg-red-100 focus:text-red-500 focus:bg-red-100 active:text-red-500 active:bg-red-100 dark:bg-zink-700 dark:hover:bg-red-500/10 dark:focus:bg-red-500/10 dark:active:bg-red-500/10">Reset</button>
                        <button type="submit" class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">Apply Leave</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!--end col-->
    
</div>
{%endblock content%}
